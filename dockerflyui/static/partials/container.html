<div class="container-fluid">
  <div class="row-fluid">
    <div class="span12">
      <h3>
        Containers
      </h3>
    </div>
    <div class="span12">
      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="mtime">Newest</option>
      </select>
    </div>

  </div>

  <div class="row-fluid">
    <ul class="containers">
      <li ng-repeat="container in containers | filter:query | orderBy:orderProp">
        <p>{{container.id}}</p>
      </li>
    </ul>
  </div>
</div>
